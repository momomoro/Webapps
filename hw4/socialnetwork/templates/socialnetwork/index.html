<!DOCTYPE HTML>
<html>
<head>
	{% load staticfiles %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/materialize.css' %}" />
    <meta charset="utf-8">
    <title>The social network</title>
</head>

<body>
	{% for error in errors %}
		<p style="color:red">
			{{error}}
		</p>
	{% endfor %}
	
	<p>
		<div class="container">
		{% for post in posts %} 
			<div class="row"> {{post.text}} ({{post.time.month}}/{{post.time.day}} @ {{post.time.hour}}:{{post.time.minute}}) </div>
			<div class="row"> <a href="/socialnetwork/profile/{{post.user}}">{{post.user}}</a>
		{% endfor %}
		</div>
	</p>
	
	<div class="row">
		<form class="col s12" action="/socialnetwork/post" method="post">
			<div class="row">
				<div class="input-field col s6">
					<i class="mdi-editor-mode-edit prefix"></i>
					<input id="icon_prefix" type="text" class="validate" name="post">
					<label for="icon_prefix">Post</label>
					<button class="btn waves-effect waves-light" type="submit">Submit
						<i class="mdi-content-send right"></i>
					</button>
					{% csrf_token %}
				</div>
			</div>
		</form>
		
	<div>
		<a href="/socialnetwork/logout" class="waves-effect waves-light btn">Logout</a>
	</div>
	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
</body>
</html>
