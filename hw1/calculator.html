<!DOCTYPE html>
<html lang="en"> 
<head>
<link rel="stylesheet" type="text/css" href="css/calculator.css">
<meta charset="utf-8"/>
<title> Calculator </title>
</head>
<body>
<input class ="calcDisplay" type="text" name="calcDisplay" value="0" readonly><br>
<table>
	<tr>
		<td><button class="digit" type="button">7</button></td>
		<td><button class="digit" type="button">8</button></td>
		<td><button class="digit" type="button">9</button></td>
		<td><button class="operator" type="button">&plus;</button></td>
	</tr>
	<tr>
		<td><button class="digit" type="button">4</button></td>
		<td><button class="digit" type="button">5</button></td>
		<td><button class="digit" type="button">6</button></td>
		<td><button class="operator" type="button">&minus;</button></td>
	</tr>
	<tr>
		<td><button class="digit" type="button">1</button></td>
		<td><button class="digit" type="button">2</button></td>
		<td><button class="digit" type="button">3</button></td>
		<td><button class="operator" type="button">&times;</button></td>
	</tr>
	<tr>
		<td></td>
		<td><button class="digit" type="button">0</button></td>
		<td><button class="operator" type="button">&equals;</button></td>
		<td><button class="operator" type="button">&divide;</button></td>
	</tr>
</table>
</body>
</html>
