{% extends "socialnetwork/base.html" %}

{% block content %}
    <p>
        Register to the social network:
    </p>

    <form class = "col s6" method="post" action="{% url 'register' %}">
        <div class ="row">
		<table>
			{{form}}
		</table>
        <button class="waves-effect waves-light btn" type="submit"><i class="mdi-file-cloud left"></i>Register</button>
        {% csrf_token %}
    </form>
	
{% endblock %}
